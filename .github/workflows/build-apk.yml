name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Download Gradle Wrapper
      run: |
        mkdir -p gradle/wrapper
        wget -q -O gradle/wrapper/gradle-wrapper.jar \
          https://repo.maven.apache.org/maven2/gradle/wrapper/gradle-wrapper/8.4/gradle-wrapper-8.4.jar
        chmod 755 gradlew
        ls -la gradle/wrapper/
    
    - name: Verify Gradle
      run: |
        ./gradlew --version || echo "Gradle not working yet"
    
    - name: Build APK
      run: |
        ./gradlew build --no-daemon || ./gradlew assembleDebug --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
    
    - name: Debug info
      if: always()
      run: |
        echo "=== Directory structure ==="
        find . -name "*.gradle" -o -name "*.jar" | head -20
        echo "=== Gradle wrapper ==="
        ls -la gradle/wrapper/ || echo "No gradle wrapper"
